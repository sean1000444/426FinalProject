<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>New Account Page</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="root">
            New Account Page<br>
            <div>Logged In User: <span id="logged-in"></span></div>
            <form>
                <input type="text" placeholder="Name"><br>
                <input type="text" placeholder="Email"><br>
                <input type="text" placeholder="Password"><br>
                <select name="Grade">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select><br>
                <select name="Subject">
                    <option value="math">Math</option>
                    <option value="science">Science</option>
                </select><br>
            </form>
            <button id="submit-new-account-info" type="submit">Create New Account</button> <br>
            <button id="back-to-login-page" type="submit">Go Back to Login Page</button>
        </div>

        <!-- Include links to JavaScript files below -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src=".\node_modules\axios\dist\axios.js"></script>
        <script src="script.js"></script>
    </body>
</html>
